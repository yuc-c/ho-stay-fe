<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平台管理者後台</title>
    <script>
      // 在頁面加載時立即應用主題，避免閃爍
      (function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          // 預設為明亮模式（不設置 data-theme 或設置為 light）
          document.documentElement.removeAttribute('data-theme');
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/administrant/main-administrant.js"></script>
  </body>
</html>
